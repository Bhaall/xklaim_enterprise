<div class="form-group">
	<table class="table table-striped table-responsive" role="grid">
		<thead data-ng-show="(thisAccount.channel_info).length>0">
			<tr>
				<th>Network</th>
				<th>Name</th>
				<th>Username</th>
				<th>Created by</th>
				<th>Date Created</th>
				<th>Status</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="channel_info in thisAccount.channel_info" class="reveal-animation">
				<td><i class="fa fa-{{channel_info.network_type | lowercase}} fa-lg"></i></td>
				<td>{{channel_info.channel_name}}</td>
				<td><a href="{{channel_info.url}}" target="_blank">{{channel_info.network_handle}}</a></td>
				<td>{{channel_info.network_created_by}}</td>
				<td>{{channel_info.network_date_created | date:'mediumDate'}}</td>
				<td><span class="label {{channel_info.status | lowercase}}">{{channel_info.status}}</span></td>
				<td>
					<div class="btn-toolbar">
						<div class="btn-group">
							<a class="btn btn-mini delete" href="" ng-click="deleteChannel($index)"><i class="fa fa-times fa-lg"></i></a>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
