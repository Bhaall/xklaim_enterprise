<!-- add payment modal page bank account -->
<div class="form-group">
	<label for="routing_number" class="col-sm-4 control-label">Routing Number</label>
	<div class="col-sm-6">
		<div class="input full-width">
			<input type="text" placeholder="Routing Number" id="routing_number" name="routing_number" class="form-control" required valid-routing ng-model="method.routing_number" />
		</div>
		<div class="error" ng-show="addPaymentMethod.routing_number.$dirty && addPaymentMethod.routing_number.$invalid">
			<small class="error" ng-show="addPaymentMethod.routing_number.$error.required">Routing Number is required.</small>
			<small class="error" ng-show="addPaymentMethod.routing_number.$error.validRouting">Routing Number is invalid.</small>
		</div>
	</div>
</div>
