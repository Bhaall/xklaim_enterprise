<!-- top locations table -->
<div class="reveal-animation">
	<table class="table offer-locations table-striped table-responsive table-hover" role="grid" ng-table="locationsTableParams" template-pagination="custom/pager">
		<tbody>
			<tr class="reveal-animation" ng-repeat="location in $data">
				<td><div><strong>{{location.busname}}</strong>&nbsp;&nbsp;{{location.city}}, {{location.state}}</div></td>
				<td class="center" data-title="'Activations'" sortable="'activations'">{{location.activations}}</td>
				<td class="center" data-title="'Uses'" sortable="'uses'">{{location.uses}}</td>
				<td class="center" data-title="'Revenue'" sortable="'revenue'">{{location.revenue | currency}}</td>
			</tr>
			<tr data-ng-show="(thisOffer.top_locations).length==0"><td colspan=4><div>No location data to display.</div></td></tr>
		</tbody>
	</table>
	<script type="text/ng-template" id="custom/pager">
		<ul class="pagination ng-table-pagination pull-right ng-cloak">
			<li ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type"> <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Prev</a> <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a> <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a></li>
		</ul>
	</script>
</div>
<!-- end top locations section -->
