<div>
	<table class="table transactions table-striped table-responsive table-hover" role="grid" ng-table="transactionsTableParams" template-pagination="custom/pager" >
		<tbody>
			<tr ng-repeat="transaction in $data" class="reveal-animation">
				<td data-title="'Date'" sortable="'date'">{{transaction.date | date:'MM/dd/yy'}}</td>
				<td data-title="'Description'" sortable="'description'">{{transaction.description}}</td>
				<td data-title="'Offer'" sortable="'offer_name'"><a href="#/offer-details/account/{{thisAccount.account_id}}/offer/{{transaction.offer_id}}">{{transaction.offer_name}}</a></td>
				<td data-title="'Payment method'" sortable="'payment_method_name'"><a href="" ng-click="viewMethod('{{transaction.payment_method_id}}')">{{transaction.payment_method_name}}</strong></a></td>
				<td data-title="'Amount'" sortable="'amount'" class="amount"><span ng-class="{ 'red-text': transaction.amount < 0, 'green-text': transaction.method_id=='transfer', 'strike-text': transaction.method_id=='cancelled' }">{{transaction.amount | currency:"$"}}</span></td>
			</tr>
		</tbody>
	</table>
	<script type="text/ng-template" id="custom/pager">
		<ul class="pagination ng-table-pagination pull-right ng-cloak">
			<li ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type"> <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Prev</a> <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a> <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a> <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a></li>
		</ul>
	</script>
</div>
