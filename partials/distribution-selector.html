<!-- distribution selector for new offer -->

<label class="col-sm-3 control-label">Distribution</label>
<div class="col-sm-9">
	<div class="form-group btn-radio-group">
		<div class="btn-group">
			<button type="button" class="btn btn-radio" ng-model="distModel" btn-radio="'URL'" ng-change='newChannelSelected(distModel)' ng-disabled="disable_offertype"><i class="fa fa-link"></i> URL</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-radio" ng-model="distModel" btn-radio="'Facebook'" ng-change='newChannelSelected(distModel)' ng-disabled="disableFBSelect || disable_offertype"><i class="fa fa-facebook-square"></i> Facebook</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-radio" ng-model="distModel" btn-radio="'Twitter'" ng-change='newChannelSelected(distModel)' ng-disabled="disableTTSelect || disable_offertype"><i class="fa fa-twitter-square"></i> Twitter</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-radio" ng-model="distModel" btn-radio="'DIRECT'" ng-change='newChannelSelected(distModel)' ng-disabled="disable_offertype"><i class="fa fa-users"></i> Direct</button>
		</div>
	</div>
</div>
