<!-- add payment method page bank account -->
<div class="form-group">
	<label for="routing_number" class="col-sm-3 control-label">Routing Number</label>
	<div class="col-sm-6">
		<div class="input full-width">
			<input type="text" placeholder="Routing Number" id="routing_number" name="routing_number" class="form-control" valid-routing required ng-model="account.routing_number" />
		</div>
		<div class="error" ng-show="newAccountForm.routing_number.$dirty && newAccountForm.routing_number.$invalid">
			<small class="error" ng-show="newAccountForm.routing_number.$error.required">Routing Number is required.</small>
			<small class="error" ng-show="newAccountForm.routing_number.$error.validRouting">Routing Number is invalid.</small>
		</div>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-3 control-label" for="account_number">Account Number</label>

</div>
