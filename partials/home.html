	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container-wide">
			<div class="navbar-header">
				<img class="navbar-brand" src="img/logo-login.png" />
			</div>
		</div>
	</div>

	<section id="hero">
		<article class="intro teal">
			<div class="container-wide">
				<div class="row">
					<div class="col-md-12">
						<h1 class="center">Sign In</h1>
						<span class="line center"></span>
					</div>
				</div>
			</div>
		</article>
	</section>

	<section id="contact">
		<article class="intro white">
			<div class="container-narrow">
				<div class="">

					<div class="col-sm-5 col-sm-offset-1 col-lg-5 col-lg-offset-1">
						<h2>Please enter your xKlaim user name and password</h2>
						<span class="line"></span>
						<p>If you have trouble signing in,<br /> please <a href="mailto:support@xklaim.it" target="_top">contact us</a>.</p>
					</div>

					<div class="col-sm-5 col-lg-5">
						<form role="form" id="loginFrm" name="loginFrm" novalidate ng-submit="submit()" accept-charset="UTF-8">
							<div id="spinner" ng-show="isLoading"></div>
							<fieldset>
								<div class="form-group has-feedback" ng-class="{'has-success': loginFrm.email.$valid, 'has-invalid': loginFrm.email.$invalid && loginFrm.email.$dirty, 'has-error': loginFrm.email.$invalid && loginFrm.submitted}">
									<div class="input-group" ng-class="{true: 'error'}[loginFrm.submitted && loginFrm.email.$invalid]">
										<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
										<input type="email" class="form-control" id="email" name="email" placeholder="Email address" required ng-model="login.email_id" ng-pattern="/^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/" autofocus focus-me auto-fillable-field />
									</div>
									<div ng-show="loginFrm.email.$valid">
										<span ng-show="loginFrm.email.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
									</div>
									<div ng-show="loginFrm.email.$invalid && loginFrm.email.$dirty">
										<span ng-show="loginFrm.email.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
									</div>
									<div ng-show="loginFrm.email.$invalid && loginFrm.submitted">
										<span ng-show="loginFrm.email.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
									</div>
									<div class="error" ng-show="loginFrm.email.$invalid && loginFrm.submitted">
										<small class="error" ng-show="loginFrm.submitted && loginFrm.email.$error.required">Email address is required.</small>
									</div>
								</div>
								<div class="form-group has-feedback" ng-class="{'has-success': loginFrm.password.$valid, 'has-invalid': loginFrm.password.$invalid && loginFrm.password.$dirty, 'has-error': loginFrm.password.$invalid && loginFrm.submitted}">
									<div class="input-group" ng-class="{true: 'error'}[loginFrm.submitted && loginFrm.password.$invalid]">
										<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="login.password" required auto-fillable-field />
									</div>
									<div ng-show="loginFrm.password.$valid">
										<span ng-show="loginFrm.password.$valid" class="glyphicon glyphicon-ok form-control-feedback"></span>
									</div>
									<div ng-show="loginFrm.password.$invalid && loginFrm.password.$dirty">
										<span ng-show="loginFrm.password.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
									</div>
									<div ng-show="loginFrm.password.$invalid && loginFrm.submitted">
										<span ng-show="loginFrm.email.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
									</div>
									<div class="error" ng-show="loginFrm.password.$invalid && loginFrm.submitted">
										<small class="error" ng-show="loginFrm.submitted && loginFrm.password.$error.required">Password is required.</small>
									</div>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="login.remember_me" id="remember_me" name="remember_me"> Remember me
									</label>
									<a class="pull-right" href="" ng-click="forgotPassword()">forgot password?</a>
								</div>

								<button type="submit" class="btn turquoise btn-block">Submit</button>
							</fieldset>

						</form>
					</div>
				</div>
			</div>

		</article>
	</section>
