<!doctype html>
<html lang="en" ng-app="okd" ng-cloak>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
	<title ng-bind="'XKLAIM | ' + title">XKLAIM</title>

	<!-- base href for html5mode -->
	<base href="/" />
	<!-- <base href="/portfolio/xklaim_enterprise/" /> -->

	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
	<meta http-equiv="pragma" CONTENT="no-cache">
	<meta content="Title used for Facebook" property="og:title" />
	<meta content="Description for Facebook" property="og:description"/>
	<meta content="http://image.jpg" property="og:image"/>

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico">

	<!--[if lte IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<script src="../../lib/html5shiv.js" type="text/javascript"></script>
	<script src=../../lib/excanvas.js" type="text/javascript"></script>
	<script src="../../lib/ie_fix.js" type="text/javascript"></script>
	<link href="css/ie_fix.css" media="screen" rel="stylesheet" type="text/css" />
	<![endif]-->

	<!-- boostrap css -->
	<link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

	<!-- custom css -->
	<link href="css/styles.css" rel="stylesheet" />
	<link href="css/bootstrap-select.min.css" rel="stylesheet" />

	<!-- fonts -->
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body ng-cloak ng-class="controller">

	<!-- toaster container -->
	<toaster-container toaster-options="{'time-out': 3000}"></toaster-container>

	<!-- facebook -->
	<div id="fb-root"></div>

	<!-- ng-view container -->
	<div ng-view ng-cloak class="ng-cloak reveal-animation" ng-show="contentLoaded"></div>

	<!-- spinner -->
	<div id="spinner-top" ng-show="isLoading"></div>

	<!-- jquery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script>
	if (typeof jQuery == 'undefined') {
		document.write(unescape("%3Cscript src='lib/jquery/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
	}
	</script>

	<!-- bootstrap js -->
	<script data-require="bootstrap-js@*" data-semver="3.1.1" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<!-- moment -->
	<script src="lib/moment.min.js"></script>

	<!-- underscore -->
	<script src="lib/underscore-min.js"></script>

	<!-- datepicker -->
	<script src="lib/jquery/daterangepicker.js"></script>

	<!-- bootstrap select -->
	<script src="lib/jquery/bootstrap-select.min.js"></script>

	<!-- angular -->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/angular/angular-route.min.js"></script>
	<script src="lib/angular/angular-resource.min.js"></script>
	<script src="lib/angular/angular-cookies.min.js"></script>
	<script src="lib/angular/angular-animate.min.js"></script>
	<script src="lib/angular/angular-sanitize.min.js"></script>
	<script src="lib/angular/angular-touch.min.js"></script>
	<script src="lib/angular/xeditable.min.js"></script>
	<script src="lib/angular/ng-table.min.js"></script>
	<script src="lib/angular/mask.js"></script>
	<script src="lib/angular/chosen.js"></script>

	<!-- maps service -->
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en&libraries=geometry"></script>
	<script src="lib/infobox.js"></script>
	<script src="lib/markerclusterer2.js"></script>

	<!-- modal service -->
	<script src="lib/angular/angular-modals-min.js"></script>

	<!-- jquery file upload -->
    <script src="lib/jquery/jquery.ui.widget.js"></script>
    <script src="lib/jquery/jquery.iframe-transport.js"></script>
    <script src="lib/jquery/jquery.fileupload.js"></script>
    <script src="lib/jquery/chosen.jquery.js"></script>

    <!-- jquery nicescroll -->
    <script src="lib/jquery/jquery.nicescroll.min.js"></script>

    <!-- canvas -->
	<script src="lib/rgbcolor.js"></script>
	<script src="lib/canvg.js"></script>

	<!-- app -->
    <script src="js/app.js"></script>
    <script src="js/directives/directives.js"></script>
  	<script src="js/controllers/controllers.js"></script>
  	<script src="js/services/services.js"></script>
  	<script src="js/filters/filters.js"></script>

</body>
</html>
